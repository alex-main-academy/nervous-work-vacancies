<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon/favicon.ico">
    <link rel="icon" sizes="any" type="image/svg+xml" href="img/favicon/favicon.svg">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="contacts__body">
    <header class="header">
        <div class="container">
            <a class="header__logo">
                <img class="header__logo_icon" src="img/icons/logo.svg" alt="" width="14">
            </a>
            <ul class="header__list">
                <li class="header__item">
                    <a href="index-en.html" class="header__link link">About Us</a>
                </li>
                <li class="header__item">
                    <a href="career-en.html" class="header__link link">Career</a>
                </li>
                <li class="header__item">
                    <a class="header__link link active">Contacts</a>
                </li>
            </ul>
            <button class="header__lang">ENG <img src="img/icons/bottom-arrow.svg" alt="" width="10.7">
                <div class="wrapper__lang">
                    <a class="lang__link">ENG</a>
                    <a class="lang__link" href="contacts.html">UKR</a>
                </div>
            </button>
            <button class="header__burger js-open-menu">
                <img src="img/icons/burger.svg" alt="" width="31" height="31">
            </button>
        </div>
    </header>

    <div class="wrapper">
        <div class="wrapper__fixed">
            <button class="contact__scroll js-scroll-top">
                <img src="img/icons/top-arrow.svg" alt="">
            </button>
        </div>
    </div>

    <div class="content">
        <main class="contacts">
            <section class="hero">
                <h1 class="hero__title">Join the Nervous Team!
                    <img src="img/contacts/section/hero/hands.png" alt="" width="81" height="37">
                </h1>
                <p class="hero__desc">
                    Didn't find vacancies for your specialty? Leave your details and our HR will notify you when a
                    vacancy appears for you!
                </p>
            </section>

            <section class="contact">
                <div class="container">
                    <form class="contact__form">
                        <div class="form__block">
                            <div class="form__block_item">
                                <label class="form__label">
                                    <span>First Name</span>
                                    <input type="text" name="firstName" class="form__input">
                                </label>
                            </div>
                            <div class="form__block_item">
                                <label class="form__label">
                                    <span>Last Name</span>
                                    <input type="text" name="lastName" class="form__input">
                                </label>
                            </div>
                        </div>
                        <div class="form__block">
                            <div class="form__block_item_last js-form-block">
                                <label class="form__label">
                                    <span>Desired Position</span>
                                    <input type="file" name="lastName" class="form__input_file js-input-file">
                                </label>
                            </div>
                        </div>
                        <label class="form__label">
                            <span>Description</span>
                            <textarea class="form__text" name="text"></textarea>
                        </label>
                        <button type="submit" class="form__submit">Send</button>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="container">
                <a class="footer__logo">
                    <img class="footer__logo_icon" src="img/icons/logo.svg" alt="" width="14">
                </a>
                <p class="footer__copy">© Nervous Team 2023</p>
            </div>
        </footer>

        <div class="content__bottom__shadow"></div>
    </div>

    <div class="menu js-menu">
        <div class="menu__header">
            <a class="menu__logo">
                <img src="img/icons/logo.svg" alt="logo" width="14" height="15">
            </a>
            <button class="menu__close js-close-menu">
                <img src="img/icons/close-burger.svg" alt="" width="31" height="31">
            </button>
        </div>
        <ul class="menu__list">
            <li class="menu__item">
                <a href="index-en.html" class="menu__link">About Us</a>
            </li>
            <li class="menu__item">
                <a href="career-en.html" class="menu__link">Career</a>
            </li>
            <li class="menu__item">
                <a class="menu__link active">Contacts</a>
            </li>
            <li class="menu__item">
                <a href="contacts.html" class="menu__link">UKR</a>
            </li>
        </ul>
        <div class="menu__footer">
            <a class="menu__logo">
                <img src="img/icons/logo.svg" alt="logo" width="14" height="15">
            </a>
            <p class="menu__copy">© Nervous Team 2023</p>
        </div>
    </div>

    <script defer src="js/main.js"></script>
</body>

</html>
